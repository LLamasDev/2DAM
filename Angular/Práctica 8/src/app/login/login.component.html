<form [formGroup]="loginForm" class="card">
    <h4 class="card-title">Login</h4>
    <div class="form-group">
        <input type="text" id="usuario" formControlName="usuario"/>
        <div *ngIf="this.loginForm.controls.usuario.errors?.required" class="error">El usuario es obligatorio, ponlo!!</div>
    </div>
    <div class="form-group">
        <input type="password" id="password" formControlName="password"/>
        <div *ngIf="this.loginForm.controls.password.errors?.required" class="error">La password es obligatoria, ponla!!</div>
        <div *ngIf="this.loginForm.controls.password.errors?.minlength" class="error">Tiene que tener 8 caractes, al menos</div>
    </div>
    <div *ngIf="this.loginForm.controls.usuario.valid && this.loginForm.controls.password.valid">
        <button type="button"  class="btn" (click)="autenticaUsuario()">Autenticar</button>
    </div>
</form>
